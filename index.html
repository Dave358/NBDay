<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Nan</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- My Favicon -->
    <link href="images/favicon.ico" rel="icon" type="image/icon" />
    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- dg-container -->
    <div class="my-container">
      <header id="my-header">
        <h1 class="my-title">Happy Birthday Nan!</h1>
        <img
          class="my-image"
          src="images/d&n.jpg"
          alt="d&n"
          title="Celebrating a birthday with my Nan"
        />
      </header>

      <!-- Grid row -->
      <div class="row">
        <!-- Grid column -->
        <div class="col-lg-4 col-md-12 mb-4">
          <!--Modal: Name-->
          <div
            class="modal fade"
            id="modal1"
            tabindex="-1"
            role="dialog"
            aria-labelledby="myModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-lg" role="document">
              <!--Content-->
              <div class="modal-content">
                <!--Body-->
                <div class="modal-body mb-0 p-0">
                  <div
                    class="embed-responsive embed-responsive-16by9 z-depth-1-half"
                  >
                    <iframe
                      class="embed-responsive-item"
                      src="https://www.youtube.com/embed/yHOi2fjKzYU"
                      allowfullscreen
                    ></iframe>
                  </div>
                </div>

                <!--Footer-->
                <div class="modal-footer justify-content-center">
                  <span class="my-modalText mr-4">Nan Reading One</span>
                  <button
                    type="button"
                    class="btn btn-outline-primary btn-rounded btn-md ml-4"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
              <!--/.Content-->
            </div>
          </div>
          <!--Modal: Name-->

          <a
            ><img
              class="img-fluid z-depth-1"
              src="/images/thumb1.jpg"
              alt="video"
              data-toggle="modal"
              data-target="#modal1"
          /></a>
        </div>
        <!-- Grid column -->

        <!-- Grid column -->

                      allowfullscreen
                    ></iframe>
                  </div>
                </div>

                <!--Footer-->

                  <span class="my-modalText mr-4">Nan Reading Two</span>
